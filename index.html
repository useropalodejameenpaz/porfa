<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones sonoros para los peques</title>
    <style>
        body {
            background-color: #ADD8E6;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
        }
        button {
            width: 160px;
            height: 160px;
            border-radius: 25px;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="button-container"></div>
    <script>
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#FFD733", "#33FFF6", "#8D33FF", "#FF3333", "#33FFA2", "#FF8F33", "#A833FF", "#33D4FF"];
        const sounds = [
            'Activa Nave.mp3', 'Música.mp3', 'Aplausos.mp3', 'Luna.mp3', 'Mercurio.mp3', 'Venus.mp3',
            'Tierra.mp3', 'Marte.mp3', 'Júpiter.mp3', 'Saturno.mp3', 'Urano.mp3', 'Neptuno.mp3'
        ];
        const names = [
            "Activa Nave", "Música", "Aplausos", "Luna", "Mercurio", "Venus",
            "Tierra", "Marte", "Júpiter", "Saturno", "Urano", "Neptuno"
        ];

        const container = document.querySelector('.button-container');

        for (let i = 0; i < 12; i++) {
            let button = document.createElement('button');
            button.textContent = names[i];
            button.style.backgroundColor = colors[i];
            button.onclick = () => {
                let audio = new Audio(sounds[i]);
                audio.play();
            };
            container.appendChild(button);
        }
    </script>
</body>
</html>
